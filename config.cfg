
[paths]
train = "dsa_ner_train.spacy"
dev = "dsa_ner_dev.spacy"
vectors = {"@vectors": "spacy.Vectors.v1"}

[nlp]
lang = "de"
pipeline = ["tok2vec","ner"]
batch_size = 128
disabled = []

[components]

[components.tok2vec]
factory = "tok2vec"

[components.ner]
factory = "ner"
labels = ["HUMAN", "DEMON", "GOD", "CITY"]

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[training]
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
max_epochs = 20
patience = 5
seed = 42
accumulate_gradient = 1
eval_frequency = 100
dropout = 0.2
frozen_components = []
gpu_allocator = null

[training.optimizer]
learn_rate = 0.001
L2 = 0.0
beta1 = 0.9
beta2 = 0.999
eps = 1e-08
grad_clip = 1.0
L2_is_weight_decay = true
use_averages = false

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = true
tolerance = 0.2
size = 2000
